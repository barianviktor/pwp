<h1>Player list</h1>
<a routerLink="new">new player</a>
<div>
  <div class="player-item" *ngFor="let player of players$ | async">
    <div>
      {{ player.id }}
    </div>
    <div>
      {{ player.name }}
    </div>
    <div></div>
    <div>
      {{ player.wage }}
    </div>
    <div>
      <a [routerLink]="[player.id]">details</a>
    </div>
  </div>
</div>
