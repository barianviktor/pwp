<form [formGroup]="npForm" (ngSubmit)="handleSubmit()">
  <div class="header">
    <h1>{{ (player$ | async)?.name }} Edit Page</h1>
    <button type="submit" class="btn btn-sm btn-secondary">Save Player</button>
  </div>
  <div class="form-group">
    <label>Name*</label>
    <input
      formControlName="name"
      type="text"
      class="form-control"
      [class.is-invalid]="name.touched && name.invalid"
    />
    <div *ngIf="name.touched && name.invalid" class="error-container">
      <p *ngIf="name.hasError('required')">Ezt a mezot kotelezo kitolteni</p>
    </div>
  </div>

  <div class="form-group">
    <label>Shirt Number*</label>
    <input
      formControlName="shirtNumber"
      type="number"
      class="form-control"
      [class.is-invalid]="shirtNumber.touched && shirtNumber.invalid"
    />
    <div
      *ngIf="shirtNumber.touched && shirtNumber.invalid"
      class="error-container"
    >
      <p *ngIf="shirtNumber.hasError('required')">
        Ezt a mezot kotelezo kitolteni
      </p>
    </div>
  </div>

  <div class="form-group">
    <label>Team*</label>
    <input
      formControlName="team"
      type="text"
      class="form-control"
      [class.is-invalid]="team.touched && team.invalid"
    />
    <div *ngIf="team.touched && team.invalid" class="error-container">
      <p *ngIf="team.hasError('required')">Ezt a mezot kotelezo kitolteni</p>
    </div>
  </div>

  <div class="form-group">
    <label>Age*</label>
    <input
      formControlName="age"
      type="number"
      class="form-control"
      [class.is-invalid]="age.touched && age.invalid"
    />
    <div *ngIf="age.touched && age.invalid" class="error-container">
      <p *ngIf="age.hasError('required')">Ezt a mezot kotelezo kitolteni</p>
    </div>
  </div>

  <div class="form-group">
    <label>Wage*</label>
    <input
      formControlName="wage"
      type="number"
      class="form-control"
      [class.is-invalid]="wage.touched && wage.invalid"
    />
    <div *ngIf="wage.touched && wage.invalid" class="error-container">
      <p *ngIf="wage.hasError('required')">Ezt a mezot kotelezo kitolteni</p>
    </div>
  </div>

  <div class="form-group">
    <label>End of Contract*</label>
    <input
      formControlName="endOfContract"
      [value]="endOfContract.value"
      type="date"
      class="form-control"
      [class.is-invalid]="endOfContract.touched && endOfContract.invalid"
    />
    <div
      *ngIf="endOfContract.touched && endOfContract.invalid"
      class="error-container"
    >
      <p *ngIf="endOfContract.hasError('required')">
        Ezt a mezot kotelezo kitolteni
      </p>
    </div>
  </div>
</form>
